<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Website of the RaspiMote project, which aims at turning a Raspberry Pi into a programmable keyboard / controller / remote control..."/>
        <meta name="keywords" content="raspimote,raspberry,pi,raspberry pi,keyboard,controller,remote,deck,button,potentiometer,key"/>
        <title>RaspiMote</title>
        <link rel="icon" type="image/x-icon" href="img/RaspiMote_logo.ico"/>
        <link rel="shortcut icon" type="image/x-icon" href="img/RaspiMote_logo.ico"/>
        <link rel="stylesheet" href="css/style_root.css">
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="js/js_root.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="gradient">
            <img class="top_logo" src="img/RaspiMote_logo_500px.png"/>
            <h1>RaspiMote</h1>
            <p>
                The RaspiMote project aims at turning a Raspberry Pi into a programmable keyboard / controller / remote control...
            </p>
            <table>
                <tbody>
                    <td onmouseover="makeWhite(this)" onmouseout="makeTransparent(this)">
                        <a href="https://docs.raspimote.tk/">
                            <div class="full_td">
                                <img class="icon" src="img/docs.png"/>
                                &nbsp;Read the docs
                            </div>
                        </a>
                    </td>
                    <td onmouseover="makeWhite(this)" onmouseout="makeTransparent(this)">
                        <a href="https://github.com/RaspiMote/RaspiMote">
                            <div class="full_td">
                                <img class="icon" src="img/github.png"/>
                                &nbsp;Discover on GitHub
                            </div>
                        </a>
                    </td>
                </tbody>
            </table>
            <footer id="footer"></footer>
        </div>

        <div class="fade"></div>
    </body>
</html>
